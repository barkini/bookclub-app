<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRL ST Book Club</title>
    <style>
        :root {
            --primary-color: #8659c0;
            --secondary-color: #6b46c1;
            --accent-color: #a78bfa;
            --background-color: #fefefe;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .book-block {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .book-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(134, 89, 192, 0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(134, 89, 192, 0.1);
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(134, 89, 192, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(134, 89, 192, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .nav {
            text-align: center;
            margin: 2rem 0;
        }

        .nav a {
            background: var(--primary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(134, 89, 192, 0.3);
            display: inline-block;
        }

        .nav a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(134, 89, 192, 0.4);
        }

        .loading {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .loading .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: linear-gradient(135deg, #ffe6e6, #fff0f0);
            border-left: 4px solid #ff4d4f;
            color: #a61d24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            background: linear-gradient(135deg, #e6ffe6, #f0fff0);
            border-left: 4px solid #52c41a;
            color: #389e0d;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .book-block {
                padding: 1.5rem;
                margin: 1rem 0;
            }

            h1 {
                font-size: 2rem !important;
            }

            button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }

        /* Responsive design for book items */
        .book-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .book-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(134, 89, 192, 0.15);
        }

        .book-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
        }

        .book-item input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: var(--primary-color);
            flex-shrink: 0;
            width: auto;
            margin-bottom: 0;
        }

        details summary {
            cursor: pointer;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        details summary:hover {
            background-color: #f8f9fa;
        }

        details[open] summary {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading Book Club...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initApp } from './app.js';
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initApp().catch(error => {
                console.error('Error initializing app:', error);
                document.getElementById('app').innerHTML = `
                    <div class="book-block error" style="text-align: center;">
                        <h2>ðŸš« Error Loading App</h2>
                        <p>There was an error loading the book club app. Please check your internet connection and try again.</p>
                        <button onclick="location.reload()" style="margin-top: 1rem;">
                            ðŸ”„ Refresh Page
                        </button>
                    </div>
                `;
            });
        });

        // Handle hash changes for navigation
        window.addEventListener('hashchange', () => {
            initApp().catch(console.error);
        });

        // Global function to go back to main view
        window.goToMain = function() {
            window.location.hash = '';
            initApp().catch(console.error);
        };
    </script>
</body>
</html>
